                <h2>Scrabble (Work In Progress)</h2>

            </article>
            <div id="scoreboard">
                <!-- contains information about the player's score -->
                <span id="word">Word: </span>
                <span id="score">Score: </span>
                <span id="remainingTiles">Remaining Tiles: </span>
                <span id="highestScore">Highest Score: </span>

            <!-- scrabble board is inserted here by javascript -->
            <div id="board"></div>
            <!-- tiles are added to the rack by javascript -->
            <div id="rack" class="droppable"></div>
            <!-- game interaction buttons go here -->
            <div id="buttonBox">
