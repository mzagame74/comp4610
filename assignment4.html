<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GUI Programming I" />
    <meta name="author" content="Matt Zagame" />
    <title>Multiplication Table Generator v2</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/dynamic_table_v2.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>

<body>
    <div id="wrapper">
        <!-- website header title -->
        <header>
            <h1>GUI Programming I</h1>
        </header>

        <!-- navigation bar -->
        <nav>
            <a href="index.html">About</a>
            <div class="dropdown">
                <button class="dropbtn">Assignments</button>
                <div class="dropdown-content">
                    <a href="assignment1.html">Assignment 1</a>
                    <a href="assignment2.html">Assignment 2</a>
                    <a href="assignment3.html">Assignment 3</a>
                    <a href="assignment4.html">Assignment 4</a>
                    <a href="assignment5.html">Assignment 5</a>
                </div>
            </div>
        </nav>
        <div class="line"></div>

        <!-- main container for webpage content -->
        <main>
            <!-- get user input to generate the multiplication table -->
            <fieldset>
                <legend>Please enter table ranges [-50 to 50]</legend>
                <form id="generateForm">
                    <p>
                        <label for="minXVal">Starting column value:</label>
                        <input type="number" id="minX" value="1" min="-50"
                            max="50" required />
                    <div id="minXSlider" class="slider"></div>
                    </p>
                    <p>
                        <label for="maxXVal">Ending column value:</label>
                        <input type="number" id="maxX" value="10" min="-50"
                            max="50" required />
                    <div id="maxXSlider" class="slider"></div>
                    </p>
                    <p>
                        <label for="minYVal">Starting row value:</label>
                        <input type="number" id="minY" value="1" min="-50"
                            max="50" required />
                    <div id="minYSlider" class="slider"></div>
                    </p>
                    <p>
                        <label for="maxYVal">Ending row value:</label>
                        <input type="number" id="maxY" value="10" min="-50"
                            max="50" required />
                    <div id="maxYSlider" class="slider"></div>
                    </p>
                    <p>
                        <input type="submit" id="saveButton" class="ui-button"
                            value="Save Table" />
                    </p>
                    <div id="info"></div>
                </form>
            </fieldset>
            <div id="dynamicTable">
                <!-- table is generated here -->
            </div>
            <div id="savedTables">
                <!-- saved tables are stored in tabs here -->
                <ul>
                </ul>
            </div>
            <div>
                <input type="button" id="removeTab" class="ui-button"
                    value="Remove Tab" />
                <input type="button" id="resetButton" class="ui-button"
                    value="Reset All Saved Tables" />
            </div>
        </main>

        <!-- copyright info -->
        <footer>
            <p>
                <a
                    href="https://jigsaw.w3.org/css-validator/validator?uri=https://mzagame74.github.io/comp4610/">
