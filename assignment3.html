        <!-- main container for webpage content -->
        <main>
            <article>
                <h2>Multiplication Table Generator</h2>
                <!-- get user input to generate the multiplication table -->
                <fieldset>
                    <legend>Please enter table ranges [-50 to 50]</legend>
                    <form action="#" method="GET">
                        <label for="minXVal">Starting column value:</label>
                        <input type="number" id="minXVal" value="1" min="-50"
                            max="50" />
                        <br />
                        <label for="maxXVal">Ending column value:</label>
                        <input type="number" id="maxXVal" value="10" min="-50"
                            max="50" />
                        <br />
                        <label for="minYVal">Starting row value:</label>
                        <input type="number" id="minYVal" value="1" min="-50"
                            max="50" />
                        <br />
                        <label for="maxYVal">Ending row value:</label>
                        <input type="number" id="maxYVal" value="10" min="-50"
                            max="50" />
                        <input type="button" id="generateButton"
                            value="Generate Table" />
                        <div id="info"></div>
                    </form>
                </fieldset>
                <div id="table">
                    <!-- table is generated here -->
                </div>
            </article>
